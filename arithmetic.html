<!DOCTYPE html>
<html>
 <title>Airthemetic</title>
<body>

<h2>Pragna Nathala computes</h2>

<form>
    <label for="base">Enter a base </label>
    <input type ="number" id="base" name="base" value=10> <br>

    <label for="exponent">Enter an exponent </label>
    <input type ="number" id="exponent" name="exponent" value=2 autofocus> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>


<p id="result"></p>

<form>
    <input type="radio" id="rg1_plus" onclick="processRadio()" name="operation" value="plus">
    <label for="rg1_plus">+</label></br>

    <input type="radio" id="rg1_minus" name="operation" onclick="processRadio()" value="minus">
    <label for="rg1_minus">-</label></br>

    <input type="radio" id="rg1_times" name="operation" onclick="processRadio()" value="times">
    <label for="rg1_times">*</label></br>

    <input type="radio" id="rg1_divide" name="operation" onclick="processRadio()" value="divide">
    <label for="rg1_divide">/</label></br>

</form>


<p id="arithmetic">This results get changed </p>

<script> 

function powers(){
    console.log("Getting form values")
    base1 = document.getElementById("base").value  
    exponent1 = document.getElementById("exponent").value
    var r = "powers of "+base1+" are: "
    result=1
    out = document.getElementById("result")
    for(let i=1;i<=exponent1;i++){
       result *= base1;
        r += result+ " "
    }
    out.innerHTML=r;
}


function processRadio() {
            let first = document.getElementById("base").value;
            let second = document.getElementById("exponent").value;
            plus = document.getElementById("rg1_plus").checked
            minus = document.getElementById("rg1_minus").checked
            times = document.getElementById("rg1_times").checked
            divide = document.getElementById("rg1_divide").checked
           
            if (plus) {
                document.getElementById("arithmetic").innerHTML = (Number)(first) + (Number)(second)
            }
            if (minus) {
                document.getElementById("arithmetic").innerHTML = first - second
            }
            if (times) {
                document.getElementById("arithmetic").innerHTML = first * second
            }
            if (divide) {
                document.getElementById("arithmetic").innerHTML = first / second
            }
        }
</script>

</body>
</html>
