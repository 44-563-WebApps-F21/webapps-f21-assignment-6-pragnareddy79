<!DOCTYPE html>
<html>

<head>
    <h2>Getting input</h2>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>


    <form>
        <label for="secret">Enter the secret phrase</label>
        <input type="password" id="secret" name="form1_age" min=10 max=50 step=2 value="Let me in"> <br>

        <label for="phrase">Enter a phrase </label>
        <input type="text" id="phrase" name="form1_nick" autofocus> <br>

        <input type="button" onclick="processPhrase()" value="Check the phrase">
    </form>

    <p id="result">This text will be replaced </p>

    <div class="container">
        <img id="animals" src="Arctic Fox.jpg" width="200" height="200" onclick="rotateImage()">
    </div>
    

    <script>
        var correct = 0
        var wrong = 0
        function processPhrase() {
            console.log("Getting form values")
            correct = document.getElementById("secret").value
            wrong = document.getElementById("phrase").value
            confirmed = confirm("Are these the values? " + correct + " and " + wrong)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Access allowed"
            } else {
                out.innerHTML = "Access denied"
            }
        }

        var currentImage = 0;
        function rotateImage() {
            switch (currentImage) {
                case 0:
                    currentImage = currentImage + 1;
                    document.getElementById("animals").src = "Arctic Fox.jpg"
                    break;
                case 1:
                    currentImage = currentImage + 1;
                    document.getElementById("animals").src = "Hamster.jpeg"
                    break;
                case 2:
                    currentImage = currentImage + 1;
                    document.getElementById("animals").src = "Narwhal.jpg"
                    break;
                default:
                    out = document.getElementById("result")
                    out.innerHTML = "account locked"

            }
        }

    </script>

</body>

</html>
